	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
			   
				keyboardScrolling: true,
				css3: true,
				sectionsColor: ['','#000066', '#1BBC9B', '#7E8F7C'],
		
		onLeave: function(index, nextIndex, direction){
		//it won't scroll if the destination is the 3rd section
		if(nextIndex == 2){
			$( "a" ).addClass( "colorblue" );
			$( "#section1" ).addClass( "colorblue" );
			$( ".icon-bar" ).addClass( "backgroundblue" );
		}
		else
		{
		$( "a" ).removeClass( "colorblue" );
		$( "#section1" ).removeClass( "colorblue" );
		$( ".icon-bar" ).removeClass( "backgroundblue" );
		
		}
	}
		
		
		});
	});
